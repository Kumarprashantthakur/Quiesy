{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Quiz</title>
    <link rel="stylesheet" href="{% static 'css/quiz_confirm_delete.css' %}">
</head>
<body>
    <div id="delete-confirm-container">
        <h3 id="delete-title">Are you sure you want to delete the quiz: "{{ quiz.title }}"?</h3>

        <form method="post" id="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" id="btn-delete">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary" id="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
